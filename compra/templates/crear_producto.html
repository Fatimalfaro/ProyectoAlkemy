<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form method="post">
            {% csrf_token %}
            <h3 class=" text-primary">FORMULARIO PRODUCTOS</h3>
            <div class="mb-3">
                <label for="nombre" class="form-label text-primary"><b>Nombre</b></label>
                <input type="text" id="{{producto.nombre}}" class="form-control" name="nombre">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label text-primary"><b>Precio</b></label>
                <input type="text" id="{{producto.precio}}" class="form-control" name="precio">
            </div>
            <div class="mb-3">
                <label for="stock_actual" class="form-label text-primary"><b>Stock Actual</b></label>
                <input type="text" id="{{producto.stock_actual}}" class="form-control" name="stock_actual">
            </div>
            <div class="mb-3">
                <label for="proveedor" class="form-label text-primary"><b>Proveedor</b></label>
                <select name="proveedor" class="form-control" id="proveedor">
                    {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}"> {{proveedor.nombre}} {{proveedor.apellido}}</option>
                    {% endfor %}
                </select>
            </div>
            <br></br>
            <button type="submit" value="Guardar" class="btn btn-primary mb-3"> Guardar</button>
        </form>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
