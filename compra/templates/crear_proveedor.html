<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Nuevo Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form method="POST">
            {% csrf_token %}
            <h3 class=" text-primary">FORMULARIO PROVEEDORES</h3>
            <div class="mb-3">
                <label for="nombre" class="form-label text-primary"><b>Nombre</b></label>
                <input type="text" id="{{proveedor.nombre}}" class="form-control" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label text-primary"><b>Apellido</b></label>
                <input type="text" id="{{proveedor.apellido}}" class="form-control" name="apellido" required>
            </div>

            <div class="mb-3">
                <label for="dni" class="form-label text-primary"><b>DNI</b></label>
                <input type="number" id="{{proveedor.dni}}" class="form-control" name="dni" required>
            </div>

            <button type="submit" value="Guardar" class="btn btn-primary mb-3">Guardar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
